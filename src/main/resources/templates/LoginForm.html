<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
	<link rel="stylesheet" href="css/style1.css">
	
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-design-iconic-font@2.2.0/dist/css/material-design-iconic-font.min.css">

  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <section class="sign-in">
    <div class="container">
      <div class="signin-content">

        <!-- Left Image & Signup Link -->
        <div class="signin-image text-center">
          <figure><img src="images/signin-image.jpg" alt="sign in image"></figure>
          <a href="/signup" class="signup-image-link">Create an account</a>
        </div>

        <!-- Login Form -->
        <div class="signin-form">
          <h2 class="form-title">Login</h2>
          <form action="/login" method="POST" class="register-form" id="login-form">
            <p style="color:red;">[[${error}]]</p>

            <div class="form-group">
              <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="username" id="your_name" class="form-control" placeholder="Your Name" required>
            </div>

            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password" id="your_pass" class="form-control" placeholder="Password" required>
            </div>
            
            <div class="g-recaptcha" data-sitekey="6LcS3JErAAAAABof_hxvyDDt_zoWz_EJULkq_7Pp"></div>

            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="btn btn-primary form-submit" value="Log in">
            </div>
          </form>

          <!-- Social Login (Optional) -->
          <div class="social-login">
            <span class="social-label">Or login with</span>
            <ul class="socials">
              <li><a href="#"><i class="zmdi zmdi-facebook"></i></a></li>
              <li><a href="#"><i class="zmdi zmdi-twitter"></i></a></li>
              <li><a href="#"><i class="zmdi zmdi-google"></i></a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
