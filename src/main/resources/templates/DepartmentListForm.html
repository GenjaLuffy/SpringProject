<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Department List</title>
</head>
<body>

	<th:block th:insert="Header.html"></th:block>
	
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4 >Department List</h4>
			</div>
			<div class="card-body">
				<div class="row p-2">
					<table class="table table-stripted">
					<div>
						<a href="/dept/excel"><input type="submit" value ="Excel" class="btn btn-success"></a>
						<a href="/dept/pdf"><input type="submit" value ="PDF" class="btn btn-warning"></a>
					</div>
					
						<thead>
								<tr>
									<th>Department Name</th>
									<th>Department Head(HOD)</th>
									<th>Department Phone</th>
									<th>Actions</th>
								</tr>
						</thead>
						<tbody>
							<tr th:each="d : ${dList}">
								<td>[[${d.deptName}]]</td>
								<td>[[${d.deptHead}]]</td>
								<td>[[${d.deptPhone}]]</td>
								<td>
								<a th:href="@{/dept/edit(id=${d.deptId})}"> <input type="submit" value="Edit" class="btn btn-success"> </a> 
								<a th:href="@{/dept/delete(id=${d.deptId})}"> <input type="submit" value="Delete" class="btn btn-danger" ></a> 
								</td>
							</tr>
						</tbody>
					</table>
				</div>				
			</div>
			<div class="card-footer bg-warning text-center">
				copyright@2025
			</div>
		</div>
	</div>
	
	
</body>
</html>
