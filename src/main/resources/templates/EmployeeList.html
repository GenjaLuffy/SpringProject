<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee List</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
	<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Employee List</h4>
			</div>
			<div class="card-body">
				<div class="row p-2">
					<table class="table table-stripted">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Gender</th>
								<th>Phone</th>
								<th>DOB</th>
								<th>Post</th>
								<th>Country</th>
								<th>City</th>
								<th>Projects</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="e : ${eList}">
								<td th:text="${e.fname}">First Name</td>
								<td th:text="${e.lname}">Last Name</td>
								<td th:text="${e.gender}">Gender</td>
								<td th:text="${e.phone}">Phone</td>
								<td th:text="${e.dob}">DOB</td>
								<td th:text="${e.post}">Post</td>
								<td th:text="${e.address.country}">Country</td>
								<td th:text="${e.address.city}">City</td>
								<td th:text="${e.projects}">Projects</td>
								<td>
								<a th:href="@{/employee/edit(id=${e.id})}"><input type="submit" value="Edit" class="btn btn-success"> </a> 
								<a th:href="@{/employee/delete(id=${e.id})}"><input type="submit" value="Delete" class="btn btn-danger" ></a> 
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="card-footer bg-warning text-center">copyright@2025
			</div>
		</div>
	</div>

</body>
</html>
