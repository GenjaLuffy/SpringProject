<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="Header.html"></th:block>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h4>Employee Edit Form</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/employee/update}" th:object="${employee}" method="POST">
                <div class="row p-2">
                    <div class="col-4">First Name</div>
                    <div class="col-6">
                        <input type="text" th:field="*{fname}" class="form-control">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Last Name</div>
                    <div class="col-6">
                        <input type="text" th:field="*{lname}" class="form-control" >
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Gender</div>
                    <div class="col-6">
                        <input type="radio" th:field="*{gender}" value="Male">Male
                        <input type="radio" th:field="*{gender}" value="Female">Female
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Phone</div>
                    <div class="col-6">
                        <input type="text" th:field="*{phone}" class="form-control">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Date of Birth</div>
                    <div class="col-6">
                        <input type="date" th:field="*{dob}" class="form-control">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Joining Date</div>
                    <div class="col-6">
                        <input type="date"th:field="*{joinDate}" class="form-control">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Email</div>
                    <div class="col-6">
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Company</div>
                    <div class="col-6">
                        <input type="text" th:field="*{company}" class="form-control">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Post</div>
                    <div class="col-6">
                        <input type="text" th:field="*{post}" class="form-control">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Salary</div>
                    <div class="col-6">
                        <input type="number" th:field="*{salary}" class="form-control">
                    </div>
                </div>


                <div class="row p-2">
                    <div class="col-4">Departments</div>
                    <div class="col-6">
                        <select name="departments" class="form-control">
                        	<option value="">Select</option>
                            <option th:each="d : ${dList}" th:value="${deptId}">[[${d.deptName}]]</option>
                        </select>
                    </div>
                </div>

				<div class="row p-2">
                    <div class="col-4">Country</div>
                    <div class="col-6">
                        <input type="text" th:field="*{address.country}" class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">City</div>
                    <div class="col-6">
                        <input type="text" th:field="*{address.city}" class="form-control">
                    </div>
                </div>
                
                <div class="row p-2">
                    <div class="col-4">State</div>
                    <div class="col-6">
                        <select th:field="*{address.state}">
                        <option value="">Select</option>
                        <option value="State-1">State-1</option>
                        <option value="State-2">State-2</option>
                        <option value="State-3">State-3</option>
                        <option value="State-4">State-4</option>
                        <option value="State-5">State-5</option>
                        <option value="State-6">State-6</option>
                        <option value="State-7">State-7</option>
                        </select>
                    </div>
                </div>
                
                <div class="row p-2">
                    <div class="col-4">ZipCode</div>
                    <div class="col-6">
                        <input type="text" th:field="*{address.zipcode}" class="form-control">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Projects</div>
                    <div class="col-6">
                        <input type="checkbox" name="projects" value="project-1">project-1
                        <input type="checkbox" name="projects" value="project-2">project-2
                        <input type="checkbox" name="projects" value="project-3">project-3
                        <input type="checkbox" name="projects" value="project-4">project-4
                        <input type="checkbox" name="projects" value="project-5">project-5
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4"></div>
                    <div class="col-6">
                        <input type="submit" value="Update Employee" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer bg-warning text-center">
            copyright@2025
        </div>
    </div>
</div>
</body>
</html>
