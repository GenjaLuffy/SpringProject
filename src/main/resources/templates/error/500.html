<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf6f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #b00020;
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
        }

            font-size: 1.3rem;

            border-radius: 8px;
