<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Department</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4 > Edit Department </h4>
			</div>
			<div class="card-body">
			<form action="/dept/update" method="POST" th:object="${dModel}">
				<div class="row p-2">
					<div class="col-4">Department Name</div>
					<div class="col-6">
						<input type="text" th:field="*{deptName}" class="form-control">
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">Department Phone</div>
					<div class="col-6">
						<input type="text" th:field="*{deptPhone}" class="form-control">
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">Department Head</div>
					<div class="col-6">
						<input type="text" th:field="*{deptHead}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4"></div>
					<div class="col-6">
						<input type="submit" value="Update" class="btn btn-success">
					</div>
					<input type="hidden" th:field="*{deptId}">
				</div>
			</form>
			</div>
			<div class="card-footer bg-warning text-center">
				copyright@2025
			</div>
		</div>
	</div>
	
	
</body>
</html>
