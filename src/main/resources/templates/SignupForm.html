<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
  
  	<link rel="stylesheet" href="css/style1.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Material Design Iconic Font (ZMDI Icons) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-design-iconic-font@2.2.0/dist/css/material-design-iconic-font.min.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          
          <!-- Signup Form -->
          <div class="signup-form">
            <h2 class="form-title">Sign up</h2>
            <form action="/signup" method="POST" class="register-form" id="register-form">
              
              <div class="form-group">
                <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name" required />
              </div>

              <div class="form-group">
                <label for="lname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name" required />
              </div>

              <div class="form-group">
                <label for="username"><i class="zmdi zmdi-email"></i></label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required />
              </div>

              <div class="form-group">
                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
              </div>

              <div class="form-group">
                <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                <input type="password" name="re_pass" id="re_pass" class="form-control" placeholder="Repeat your password" required />
              </div>

              

              <div class="form-group form-button">
                <input type="submit" class="btn btn-primary form-submit" value="Register" />
              </div>

            </form>
          </div>

          <!-- Signup Image -->
          <div class="signup-image">
            <figure><img src="images/signup-image.jpg" alt="sign up image"></figure>
            <a href="/login" class="signup-image-link">I am already a member</a>
          </div>

        </div>
      </div>
    </section>
  </div>

</body>
</html>
